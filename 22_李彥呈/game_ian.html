    <script>

        function getRandom(x) {
            return Math.floor(Math.random() * x) + 1;

        };
        let aRandom = getRandom(50);
        let bRandom = getRandom(50);
        let cRandom = getRandom(50);
        let dRandom = getRandom(50);
        let eRandom = getRandom(50);

        console.log("aRandom:", aRandom);
        console.log("bRandom:", bRandom);
        console.log("bRandom:", cRandom);
        console.log("bRandom:", dRandom);
        console.log("bRandom:", eRandom);



        let counter = 0;
        $("button").click(function () {

            let num = $(this).text();
            console.log("num:", $(this).text());

            if (num == aRandom || num == bRandom || num == cRandom || num == dRandom || num == eRandom) {
                $("img").attr("src", "./imgs/bumbed.png")
                $("img").removeClass("animate__heartBeat")
                $("img").addClass("animate__tada")
                $(this).css("background", "red");
                $(this).css("color", "red");
                alert("碰！！！");
                $(".box1").css("width", "300px")
                $(this).siblings().prop("disabled", true);
                $(this).siblings().css("background", "gray");
                $('p').css("background", "");
                $(this).siblings().css("color", "gray");
                $("h2").text(`Game over`);
                $("h2").addClass("animate__fadeInUp");
                $("h2").css("left", "-=35")
            } else {
                $(this).css("background", "gray");
                $(this).css("color", "gray");
                $(this).prop("disabled", true);
                counter += 100;
                $("h1").text(`${counter}点`)
            }

        });
